<section class="py-5 my-2" id="login">
    <div class="container-lg py-md-5 my-md-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5 col-9 mb-5 text-md-start text-center">
                <img class="img-fluid" src="assets/jeytipizza_text.png" alt="Jeytipizza" width="320"><br>
                <span class="fst-italic fs-5 fw-semibold text-muted">One Bite Starts It All.</span>
                <img class="img-fluid" src="assets/pizza.png" alt="Jeytipizza" width="25">
            </div>
            <div class="col-md-5 col-9 p-2">
                <form class="p-2 text-center" action="">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>

                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <a href="main.html" class="btn btn-danger btn-lg">Login</a>

                    <p class="mt-2 p-2"><a class="text-decoration-none" type="button" data-bs-toggle="modal"
                            data-bs-target="#forgotpw">Forgot password?</a>
                    </p>
                    <hr />
                    <div class="p-1">
                        <button class="btn btn-lg btn-primary" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-title="Facebook"><i class="bi bi-facebook"></i></button>
                        <button class="btn btn-lg btn-dark mx-2" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-title="Apple"><i class="bi bi-apple"></i></button>
                        <button class="btn btn-lg btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
                            data-bs-title="Google"><i class="bi bi-google"></i></button>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="forgotpw" tabindex="-1" aria-labelledby="forgotpwLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 class="modal-title fs-5" id="forgotpwLabel">Reset Password</h2>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body justify-content-center p-4">
                                    <!-- form -->
                                    <form class="p-3">

                                        <div class="input-group mb-2">
                                            <span class="input-group-text">
                                                <i class="bi bi-envelope"></i></span>
                                            <input type="email" class="form-control" placeholder="Enter your email">

                                            <button type="button" class="btn btn-secondary" id="liveToastBtn">Send
                                                code</button>
                                            <!-- Toast Send Code -->
                                            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                                <div id="liveToast" class="toast" role="alert" aria-live="assertive"
                                                    aria-atomic="true">
                                                    <div class="toast-header">
                                                        <img src="assets/pizza.png" class="rounded me-2" alt=""
                                                            width="20">
                                                        <strong class="me-auto">Jeytipizza</strong>
                                                        <small>1 seconds ago</small>
                                                        <button type="button" class="btn-close" data-bs-dismiss="toast"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="toast-body">
                                                        Code sent to your email.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- input group code -->
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-shield-lock"></i></span>
                                            <input type="text" class="form-control" placeholder="Enter code">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-danger" id="btn_verify">Verify</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
